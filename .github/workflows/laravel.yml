name: Laravel CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    [cite_start]runs-on: ubuntu-latest # Chạy trên máy ảo Ubuntu [cite: 31, 104]

    steps:
    - [cite_start]uses: actions/checkout@v4 # Kéo code từ GitHub về máy ảo [cite: 34, 105]

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # Đảm bảo đúng phiên bản PHP bạn đang dùng

    - name: Install Dependencies
      [cite_start]run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist [cite: 39, 105]

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Generate key
      run: php artisan key:generate

    - name: Execute tests (Unit and Feature tests)
      [cite_start]run: php artisan test # Đây là lệnh then chốt để kiểm tra code [cite: 41, 106]
